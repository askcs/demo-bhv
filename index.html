<!DOCTYPE html>
<html ng-app="WebPaige">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>WebPaige v2.0.0</title>
    
    <meta name="description" content="WebPaige v2.0.0">
    <meta name="viewport" content="width=device-width">
    
    <link rel="shortcut icon" href="img/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/timeline.css">
    <link rel="stylesheet" href="css/chosen.css">
    
    <script src="libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar navbar-fixed-top" bs-navbar>
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#dashboard">WebPaige</a>
          <!-- nav-collapse -->
          <div class="nav-collapse collapse">

            <!-- main nav -->
            <ul class="nav">
              <li data-match-route="/dashboard">
                <a href="#dashboard">Dashboard</a>
              </li>
              <li data-match-route="/planboard">
                <a href="#planboard">Planboard</a>
              </li>
              <li data-match-route="/messages">
                <a href="#messages">Messages 
                  <!-- unread messages -->
                  <span ng-show="(app.unreadMessages > 0)" class="badge badge-success">
                    {{app.unreadMessages}}
                  </span>
                  <!-- end unread messages -->
                </a>
              </li>
              <li data-match-route="/groups">
                <a href="#groups">Groups</a>
              </li>
            </ul>
            <!-- end main nav -->

            <!-- user menu -->
            <ul class="nav pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="icon-user icon-white"></i> {{app.resources.name}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#profile"><i class="icon-user"></i> Profile</a></li>
                  <li><a href="#settings"><i class="icon-cog"></i> Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="#logout"><i class="icon-off"></i> Logout</a></li>
                </ul>
              </li>
            </ul>
            <!-- end user menu -->

          </div>
          <!-- end nav-collapse -->
        </div>
      </div>
    </div>
    <!-- end navbar -->


    <!-- loading -->
    <div id="loading" ng-show="loadingBig">
      <span class="entypo">&#9203;</span>
      <p>Loading..</p>
    </div>
    <!-- end loading -->



    <!-- notifications -->
     <div id="notification" class="alert {{notification.type}}" ng-show="notification.status">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{notification.message}}
    </div>
    <!-- end notifications -->

    
    <!-- wrap -->
    <div id="wrap">

      <!-- container-fluid -->
      <div class="container-fluid">
        <div ng-view></div>
      </div>
      <!-- end container-fluid -->

      <div id="push"></div>
    </div>
    <!-- end wrap -->


    <!-- footer -->
    <div id="footer">
      <div class="container-fluid">

        <!-- copyrights -->
        <div id="copyrights">

          <!-- ask & version -->
          <span class="muted">
            <small>
              Ask Community Systems, 2013<br>
              <i>WebPaige v2.0.0</i>
            </small>
          </span>
          <!-- end ask & version -->

          <!-- download mobile app -->
          <div id="download-footer">
            <button class="btn btn-success btn-large" type="button">
              <!-- <span class="entypo">&#128241;</span> -->
              <!-- <i class="icon-download icon-white"></i> -->
              Download Mobile App
            </button>
          </div>
          <!-- end download mobile app -->

        </div>
        <!-- end copyrights -->

        <!-- general preloader -->
        <p class="muted" ng-show="loading.status">
          <img src="img/ajax-loader.gif"><small>{{loading.message}}</small>
        </p>
        <!-- end general preloader -->

      </div>
    </div>
    <!-- end footer -->


    <script src="js/local/language.js"></script>

    <script src="libs/jquery/jquery-1.8.3.min.js"></script>
    <script src="libs/chosen/chosen.jquery.min.js"></script>
    <script src="libs/date/1.0/date.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-resource.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>

    <!-- Either integrate angular-underscore library or don't use underscore in login -->
    <script src="libs/underscore/1.4.3/underscore-min.js"></script>

    <script src="libs/chaps/timeline/2.4.0/timeline.js"></script>
    <script src="libs/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="libs/bootstrap-timepicker/bootstrap-timepicker.js"></script>
    <script src="libs/daterangepicker/1.0.1/daterangepicker.js"></script>

    <!-- Lose sugar dependencies in daterangepicker plugin and remove this -->
    <script src="libs/daterangepicker/sugar.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Use grunt to pre-compile all libraries -->
    <script src="js/controllers/login.js"></script>
    <script src="js/models/login.js"></script>

    <script src="js/controllers/dashboard.js"></script>
    <script src="js/models/dashboard.js"></script>

    <script src="js/controllers/planboard.js"></script>
    <script src="js/models/planboard.js"></script>

    <script src="js/controllers/messages.js"></script>
    <script src="js/models/messages.js"></script>

    <script src="js/controllers/groups.js"></script>
    <script src="js/models/groups.js"></script>

    <script src="js/controllers/profile.js"></script>
    <script src="js/models/profile.js"></script>

    <script src="js/controllers/settings.js"></script>
    <script src="js/models/settings.js"></script>
    
    <script src="js/directives/directives.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/filters/filters.js"></script>

    <!-- Move angularstrap into directives maybe? -->
    <script src="libs/angular-strap/0.6.4/angular-strap.min.js"></script>

    <script src="libs/raphael/0.5.1/raphael-min.js"></script>
    <script src="libs/raphael/0.5.1/g.raphael-min.js"></script>
    <script src="libs/raphael/0.5.1/g.pie-min.js"></script>
      
  </body>
</html>
