<div id="welcome">

	<!-- preloader -->
	<div id="preloader">
		<img src="img/login_knrm_logo.png" alt="KNRM" />
		<!-- <h2>WebPaige</h2> -->
	  <h4>Setting up the application</h4>
	  <div class="progress progress-striped active" class="span3">
	    <div class="bar"></div>
	  </div>
	  <span class="muted"></span>
	</div>
	<!-- end preloader -->

	<!-- loginForm -->
	<div id="login">
		<form ng-submit="login()">
		  <img src="img/login_knrm_logo.png" alt="KNRM" />
			<!-- <h2>WebPaige</h2> -->
		  <h4 class="form-signin-heading">Please sign in</h4>

	    <!-- <div id="alertDiv" class="alert alert-error">
	      <button id="alertClose" class="close" type="button" onclick="$('#alertDiv').hide()">Ã—</button>
	      <span id="alertMessage"></span>
	    </div> -->

		  <input 
		    class="" 
		    type="text" 
		    ng-model="logindata.username"
		    placeholder="Username" 
		    autofocus>
		  <input 
		      class="" 
		      type="password" 
		      ng-model="logindata.password"
		      placeholder="Password">
		  <label class="checkbox span3">
		    <input 
		      type="checkbox" 
		      ng-model="logindata.remember">Remember me
		  </label>
		  <button class="btn btn-large btn-primary" type="submit">Sign in</button>
		  <span class="version">v2.0.0</span>
		</form>
	</div>
	<!-- end loginForm -->

</div>
