<!-- timeline controls -->
<div class="row" style="padding-left: 30px; overflow: hidden">
  

  <!-- core timeline controls -->
  <div class="pull-left">


    <script type="text/javascript">
      $(function() {
        // Set the default dates
        var startDate = Date.create().addDays(-6),  // 7 days ago
            endDate   = Date.create();              // today
        var range = $('#range');
        // Show the dates in the range input
        range.val(startDate.format('{MM}-{dd}-{yyyy}') + ' - ' + endDate.format('{MM}-{dd}-{yyyy}'));
        range.daterangepicker({
          startDate: startDate,
          endDate: endDate,
          ranges: {
                  'Today': ['today', 'today'],
                  'Yesterday': ['yesterday', 'yesterday'],
                  'Last 7 Days': [Date.create().addDays(-6), 'today'],
                  'Last 30 Days': [Date.create().addDays(-29), 'today']
              }
        },function(start, end)
        {
          //ajaxLoadChart(start, end);
        });
      });
    </script>


    <!-- dateranger -->
    <div class="control-group input-append">
      <span>Range</span>
      <input type="text" name="range" id="range" />
      <button type="button" 
              class="btn"><i class="icon-calendar"></i></button>
    </div>
    <!-- end dateranger -->


    <!-- zooms -->
    <div class="btn-group">
      <button type="button" class="btn"><i class="icon-zoom-in"></i></button>
      <button type="button" class="btn"><i class="icon-zoom-out"></i></button> 
    </div>
    <!-- end zooms -->


    <!-- before after -->
    <div class="btn-group">
      <button type="button" class="btn"><i class="icon-arrow-left"></i></button>
      <button type="button" class="btn"><i class="icon-arrow-right"></i></button>  
    </div>
    <!-- end before after -->


    <!-- view togglers -->
    <div class="btn-group" bs-buttons-checkbox="" data-toggle="buttons-radio">
      <button type="button" 
              class="btn" 
              ng-model="view.week" 
              bs-button="">Week</button>
      <button type="button" 
              class="btn" 
              ng-model="view.month" 
              bs-button="">Month</button>
    </div>
    <!-- end view togglers -->


  </div>
  <!-- end core timeline controls -->


</div>
<!-- end timeline controls -->
