<h2>Profile: {{resources.name}}</h2>
<hr>

<div class="btn-group">
  <a  class="btn"
      href="#profile/view/{{user.id}}"><i class="icon-user"></i> View profile</a>
  <a  class="btn"
      href="#profile/password/{{user.id}}"><i class="icon-lock"></i> Change password</a>
</div>

<hr>

<h3>Edit profile</h3>

<form class="form-horizontal">

  <div class="control-group">
    <label class="control-label">Name</label>
    <div class="controls">
      <input  type="text" 
              ng-model="resources.name"
              value="{{resources.name}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input  type="text" 
              ng-model="resources.EmailAddress"
              value="{{resources.EmailAddress}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Phone</label>
    <div class="controls">
      <input  type="text" 
              ng-model="resources.PhoneAddress"
              value="{{resources.PhoneAddress}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Address</label>
    <div class="controls">
      <input  type="text" 
              ng-model="resources.PostAddress"
              value="{{resources.PostAddress}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Postcode</label>
    <div class="controls">
      <input  type="text" 
              ng-model="resources.PostZip"
              value="{{resources.PostZip}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">City</label>
    <div class="controls">
      <input  type="text" 
              ng-model="resources.PostCity"
              value="{{resources.PostCity}}">
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button   type="submit" 
                class="btn btn-success"
                ng-click="save(resources)">Save</button>
    </div>
  </div>

</form>
